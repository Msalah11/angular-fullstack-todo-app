<ion-content class="ion-padding-vertical ion-justify-content-center">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <form [formGroup]="data" (ngSubmit)="doLogin()">

          <ion-card class="ion-align-items-center ion-justify-content-center">
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">{{"Email" | translate}}</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">{{"Password" | translate}}</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>

              <ion-button expand="block" color="primary" size="large" class="ion-padding-vertical" type="submit"
              [disabled]="!data.valid">{{"Login" | translate}}</ion-button>
            </ion-card-content>
          </ion-card>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
