<ion-header>
  <ion-toolbar color="primary">
    <ion-title routerLink="/" tappable="">
      <img src="assets/images/Logo.png" width="60">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-vertical ion-justify-content-center">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <form [formGroup]="data" (ngSubmit)="addTask()">

          <ion-card class="ion-align-items-center ion-justify-content-center">
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">{{"Name" | translate}}</ion-label>
                <ion-input type="email" formControlName="name"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">{{"Start Date" | translate}}</ion-label>
                <ion-datetime formControlName="start_date" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD"></ion-datetime>
              </ion-item>

              <ion-item>
                <ion-label position="floating">{{"End Date" | translate}}</ion-label>
                <ion-datetime formControlName="end_date" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD"></ion-datetime>
              </ion-item>

              <ion-item>
                <ion-label>Priority</ion-label>
                <ion-select placeholder="Select One" formControlName="priority">
                  <ion-select-option *ngFor="let item of priorities" value="{{item.id}}">{{item.name | translate}}</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-button expand="block" color="primary" size="large" class="ion-padding-vertical" type="submit"
                          [disabled]="!data.valid">{{"Submit" | translate}}</ion-button>
            </ion-card-content>
          </ion-card>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
